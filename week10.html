<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="week10.js"></script>
    <title>Animal Farm</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="week10.css">
</head>
<body>
    <div class="container">
		<h1>Bootstrap Table with Add Row Form</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Species</th>
					<th>Amount</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Hedgehog</td>
					<td>1</td>
					<td>Medium</td>
				</tr>
			</tbody>
		</table>
		<form>
			<div class="form-group">
				<label for="speciesInput">Species</label>
				<input type="text" class="form-control" id="speciesInput">
			</div>
			<div class="form-group">
				<label for="amountInput">Amount</label>
				<input type="text" class="form-control" id="amountInput">
			</div>
			<div class="form-group">
				<label for="sizeInput">Size</label>
				<input type="text" class="form-control" id="sizeInput">
			</div>
		</form>
	</div>
    <button type="submit" class="btn btn-danger" id="addRowBtn">Submit</button>
    <script>
        
        function addTableRow() {
    // gets values entered by user
    var species = document.getElementById("speciesInput").value;
    var amount = document.getElementById("amountInput").value;
    var size = document.getElementById("sizeInput").value;

    // creates new row in table
    var table = document.getElementsByTagName("table")[0];
    var newRow = table.insertRow(-1);

    // populates row with values entered by user
    var speciesCell = newRow.insertCell(0);
    var amountCell = newRow.insertCell(1);// adds three cells to the row
    var sizeCell = newRow.insertCell(2);
    speciesCell.innerHTML = species;
    amountCell.innerHTML = amount; // sets the content of the cell based on user input
    sizeCell.innerHTML = size;
} // executes the 'addTableRow' function on click
var addButton = document.getElementById("addRowBtn");
addButton.addEventListener("click", addTableRow);
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
